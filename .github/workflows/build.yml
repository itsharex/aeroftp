name: Build AeroFTP

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

# Required permissions for creating releases
permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: linux
          - platform: windows-latest
            target: windows

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aeroftp-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: ignore

  # Build Snap package (Linux only)
  build-snap:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Snapcraft
        run: |
          sudo snap install snapcraft --classic

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app first
        run: npm run tauri build

      - name: Build Snap
        run: snapcraft --use-lxd
        continue-on-error: true

      - name: Upload Snap artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: aeroftp-snap
          path: '*.snap'

  # Separate job for release creation - only runs on tags
  release:
    needs: [build, build-snap]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: aeroftp-linux
          path: ./artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: aeroftp-windows
          path: ./artifacts/windows

      - name: Download Snap artifact
        uses: actions/download-artifact@v4
        with:
          name: aeroftp-snap
          path: ./artifacts/snap

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: 'AeroFTP ${{ github.ref_name }}'
          body: |
            ## AeroFTP Release ${{ github.ref_name }}
            
            âœ¨ **Features:**
            - Real AeroFTP logos with theme support
            - Per-project local folders configuration
            - Navigation sync between remote and local panels
            - Integrated DevTools with code editor and terminal
            - File synchronization with conflict detection
            
            ðŸ“¦ **Downloads:**
            - **Windows**: `.msi` installer or `.exe`
            - **Linux**: `.deb`, `.rpm`, `.AppImage`, or `.snap`
            
            ðŸ›’ **Snap Store**: `sudo snap install aeroftp` (coming soon)
          draft: true
          prerelease: false
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
