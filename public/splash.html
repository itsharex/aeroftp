<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroFTP</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      overflow: hidden;
      padding: 60px 30px;
      -webkit-user-select: none;
      user-select: none;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .logo-img {
      width: 96px;
      height: 96px;
      margin-bottom: 6px;
      animation: fadeInScale 0.6s ease-out;
    }

    .app-name {
      color: #f1f5f9;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .version {
      color: #64748b;
      font-size: 13px;
      font-weight: 500;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }

    .loading-status {
      color: #475569;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.3px;
      min-height: 16px;
      transition: opacity 0.15s ease;
      animation: fadeIn 0.8s ease-out 0.35s both;
    }

    .spinner {
      margin-top: 24px;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img class="logo-img" src="/icons/AeroFTP_simbol_color_512x512.png" alt="AeroFTP" />
    <div class="app-name">AeroFTP</div>
    <div class="version">v2.5.1 &middot; GPL-3.0</div>
    <div class="loading-status" id="status">Initializing...</div>
    <div class="spinner">
      <svg viewBox="0 0 105 105" xmlns="http://www.w3.org/2000/svg" fill="#0ea5e9" width="28" height="28">
        <circle cx="12.5" cy="12.5" r="12.5"><animate attributeName="fill-opacity" begin="0s" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
        <circle cx="12.5" cy="52.5" r="12.5"><animate attributeName="fill-opacity" begin="100ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
        <circle cx="52.5" cy="12.5" r="12.5"><animate attributeName="fill-opacity" begin="300ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
        <circle cx="52.5" cy="52.5" r="12.5"><animate attributeName="fill-opacity" begin="600ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
        <circle cx="92.5" cy="12.5" r="12.5"><animate attributeName="fill-opacity" begin="800ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
        <circle cx="92.5" cy="52.5" r="12.5"><animate attributeName="fill-opacity" begin="400ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
        <circle cx="12.5" cy="92.5" r="12.5"><animate attributeName="fill-opacity" begin="200ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
        <circle cx="52.5" cy="92.5" r="12.5"><animate attributeName="fill-opacity" begin="500ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
        <circle cx="92.5" cy="92.5" r="12.5"><animate attributeName="fill-opacity" begin="700ms" dur="1s" values="1;.2;1" calcMode="linear" repeatCount="indefinite"/></circle>
      </svg>
    </div>
  </div>
  <script>
    const steps = [
      { text: 'Initializing Tauri runtime...', delay: 180 },
      { text: 'Loading protocol handlers...', delay: 220 },
      { text: 'Registering FTP/FTPS engine...', delay: 150 },
      { text: 'Registering SFTP engine (russh)...', delay: 170 },
      { text: 'Registering WebDAV provider...', delay: 120 },
      { text: 'Registering S3-compatible provider...', delay: 130 },
      { text: 'Loading OAuth 2.0 module...', delay: 160 },
      { text: 'Initializing credential vault...', delay: 280 },
      { text: 'Loading AES-256-GCM encryption...', delay: 140 },
      { text: 'Initializing AeroVault engine...', delay: 200 },
      { text: 'Loading AeroAgent AI system...', delay: 250 },
      { text: 'Scanning plugin registry...', delay: 130 },
      { text: 'Loading Monaco editor...', delay: 220 },
      { text: 'Initializing terminal emulator...', delay: 160 },
      { text: 'Loading theme engine...', delay: 110 },
      { text: 'Loading language pack (47 locales)...', delay: 190 },
      { text: 'Initializing transfer engine...', delay: 170 },
      { text: 'Loading AeroSync module...', delay: 200 },
      { text: 'Preparing file browser...', delay: 240 },
      { text: 'Starting IPC bridge...', delay: 160 },
      { text: 'Mounting UI components...', delay: 300 },
    ];

    const el = document.getElementById('status');
    let i = 0;

    function next() {
      if (i >= steps.length) {
        // Loop last message until app_ready closes us
        el.textContent = 'Almost ready...';
        return;
      }
      el.style.opacity = '0';
      setTimeout(() => {
        el.textContent = steps[i].text;
        el.style.opacity = '1';
        const jitter = Math.floor(Math.random() * 80) - 40;
        i++;
        setTimeout(next, steps[i - 1].delay + jitter);
      }, 60);
    }

    // Start sequence after initial fade-in
    setTimeout(next, 500);
  </script>
</body>
</html>
