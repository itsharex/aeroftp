name: aeroftp
version: '2.6.6'
summary: Multi-Protocol File Transfer & Cloud Client — 18 Protocols, AI, Encryption
description: |
  AeroFTP is a modern file transfer client that goes beyond traditional FTP.
  Connect to FTP/FTPS servers, SFTP, WebDAV, S3-compatible storage, and major
  cloud providers — all from a single, elegant interface.

  Supported Protocols (18):
  - FTP / FTPS (TLS 1.3)
  - SFTP (SSH File Transfer)
  - WebDAV (Nextcloud, CloudMe, Koofr, DriveHQ)
  - 4shared (OAuth 1.0, 15 GB free)
  - S3-compatible (AWS, Backblaze B2, Wasabi, MinIO)
  - Google Drive, Dropbox, OneDrive (OAuth2)
  - MEGA.nz, Filen (E2E encryption)
  - Box, pCloud (OAuth2)
  - Azure Blob Storage (HMAC)
  - Zoho WorkDrive (OAuth2, 8 regional endpoints)
  - Internxt Drive (E2E encrypted, zero-knowledge)
  - kDrive (Infomaniak, 15 GB free)

  Security Features:
  - AeroVault v2: Military-grade encrypted containers (AES-256-GCM-SIV, Argon2id)
  - Master Password: App-wide protection with auto-lock timeout
  - Cryptomator vault support (format 8)
  - OS Keyring integration (libsecret/Keychain/Credential Manager)
  - Zero telemetry — all credentials stored locally

  AeroCloud - Personal Cloud:
  Turn any FTP server into your private cloud with bidirectional sync and background service.

  AeroTools — Developer Suite:
  - Monaco Editor (VS Code engine) for remote file editing
  - Integrated SSH terminal with theme sync
  - AeroAgent AI assistant (19 providers: OpenAI, Anthropic, Gemini, xAI, OpenRouter, Ollama, and 13 more)
  - 45 AI tools: file ops, code editing, RAG search, shell commands, plugin ecosystem
  - Autonomous multi-step tool execution with approval controls

  AeroSync — Reliable Synchronization:
  - Bidirectional sync with journal checkpoint/resume
  - SHA-256 checksum verification during scan
  - Configurable retry with exponential backoff
  - Post-transfer verification (size, mtime, hash)
  - Structured error taxonomy with retryability hints

  More Features:
  - 4 app themes (Light, Dark, Tokyo Night, Cyber) with 3 icon styles
  - Archive browser (ZIP, 7z, TAR, RAR) with selective extraction
  - AeroPlayer media player with 14 visualizers and 10-band EQ
  - Dual-pane browser with drag & drop and batch rename
  - 47 languages supported

  Note: Snap version can access ~/home and removable media. For system-wide
  access, use .deb or .AppImage from GitHub releases.

  https://github.com/axpnet/aeroftp/releases

  Built with Rust (Tauri 2) + React 18. GPL-3.0 license.

base: core22
grade: stable
confinement: strict
compression: lzo

contact: https://github.com/axpnet/aeroftp/discussions
issues: https://github.com/axpnet/aeroftp/issues
source-code: https://github.com/axpnet/aeroftp
website: https://github.com/axpnet/aeroftp
license: GPL-3.0

architectures:
  - build-on: amd64
    build-for: amd64

icon: icons/AeroFTP_simbol_color_512x512.png

apps:
  aeroftp:
    command: usr/bin/aeroftp
    desktop: usr/share/applications/aeroftp.desktop
    environment:
      # WebKitGTK environment
      GDK_BACKEND: x11
      GTK_USE_PORTAL: 1
    plugs:
      - home
      - removable-media
      - network
      - network-bind
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - opengl
      - audio-playback
      - unity7
      - gsettings

plugs:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes

layout:
  /usr/lib/x86_64-linux-gnu/webkit2gtk-4.1:
    symlink: $SNAP/usr/lib/x86_64-linux-gnu/webkit2gtk-4.1
  /usr/share/xml/iso-codes:
    symlink: $SNAP/usr/share/xml/iso-codes

parts:
  aeroftp:
    plugin: nil
    source: .
    stage-packages:
      - libwebkit2gtk-4.1-0
      - libgtk-3-0
      - libayatana-appindicator3-1
      - librsvg2-2
      - libssl3
      - libasound2
      - libgstreamer1.0-0
      - gstreamer1.0-plugins-base
      - gstreamer1.0-plugins-good
      - iso-codes
      - libglu1-mesa
    override-build: |
      # Copy pre-built binary
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/bin
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/icons/hicolor/256x256/apps
      mkdir -p $SNAPCRAFT_PART_INSTALL/usr/share/applications
      
      if [ -f src-tauri/target/release/aeroftp ]; then
        cp src-tauri/target/release/aeroftp $SNAPCRAFT_PART_INSTALL/usr/bin/
        chmod +x $SNAPCRAFT_PART_INSTALL/usr/bin/aeroftp
        echo "Binary copied successfully"
      else
        echo "ERROR: Binary not found at src-tauri/target/release/aeroftp"
        ls -la src-tauri/target/release/ || echo "Release directory not found"
        exit 1
      fi
      
      # Copy icon
      cp icons/AeroFTP_simbol_color_512x512.png $SNAPCRAFT_PART_INSTALL/usr/share/icons/hicolor/256x256/apps/aeroftp.png
      
      # Create desktop entry
      cat > $SNAPCRAFT_PART_INSTALL/usr/share/applications/aeroftp.desktop << 'DESKTOP'
      [Desktop Entry]
      Name=AeroFTP
      Comment=Multi-Protocol File Client with AI & Encryption (Snap - Limited FS)
      Exec=aeroftp
      Icon=${SNAP}/usr/share/icons/hicolor/256x256/apps/aeroftp.png
      Terminal=false
      Type=Application
      Categories=Network;FileTransfer;Development;
      Keywords=ftp;sftp;file;transfer;upload;download;
      StartupWMClass=AeroFTP
      DESKTOP
      # Remove leading whitespace from desktop file
      sed -i 's/^      //' $SNAPCRAFT_PART_INSTALL/usr/share/applications/aeroftp.desktop
